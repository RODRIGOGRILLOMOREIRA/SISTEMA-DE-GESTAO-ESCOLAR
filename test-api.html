<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Configurações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste API de Configurações</h1>
    
    <div>
        <button onclick="testGet()">GET Configurações</button>
        <button onclick="testPut()">PUT Configurações</button>
    </div>

    <div class="form-group">
        <label>Nome da Escola:</label>
        <input type="text" id="nomeEscola" value="Escola Teste HTML">
    </div>

    <div class="form-group">
        <label>Endereço:</label>
        <input type="text" id="endereco" value="Rua Teste, 123">
    </div>

    <div class="form-group">
        <label>Tema:</label>
        <select id="tema">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        </select>
    </div>

    <div id="result">Resultado aparecerá aqui...</div>

    <script>
        const API_URL = 'http://localhost:3333/api/configuracoes';

        async function testGet() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'GET Response:\n' + JSON.stringify(data, null, 2);
                
                // Preencher formulário com dados
                if (data.nomeEscola) document.getElementById('nomeEscola').value = data.nomeEscola;
                if (data.endereco) document.getElementById('endereco').value = data.endereco;
                if (data.temaModo) document.getElementById('tema').value = data.temaModo;
            } catch (error) {
                document.getElementById('result').textContent = 
                    'GET Error:\n' + error.toString();
            }
        }

        async function testPut() {
            const nomeEscola = document.getElementById('nomeEscola').value;
            const endereco = document.getElementById('endereco').value;
            const temaModo = document.getElementById('tema').value;

            const payload = {
                nomeEscola,
                endereco,
                temaModo
            };

            try {
                console.log('Enviando:', payload);
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                document.getElementById('result').textContent = 
                    'PUT Response:\n' + JSON.stringify(data, null, 2) + 
                    '\n\n✅ Configurações salvas com sucesso!';
            } catch (error) {
                document.getElementById('result').textContent = 
                    'PUT Error:\n' + error.toString();
                console.error('Erro completo:', error);
            }
        }

        // Carregar dados ao abrir a página
        window.onload = testGet;
    </script>
</body>
</html>
